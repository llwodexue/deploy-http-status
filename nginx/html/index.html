<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Cache" content="no-cache" />
    <link rel="icon" href="./favicon.ico" />
    <title>Koa</title>
  </head>
  <body>
    <h1>Koa Client</h1>
    <button id="btnSend" style="margin: 0 10px 10px 0">发送正确消息到服务器</button>
    <button id="btnSendError">发送错误消息到服务器</button>

    <script src="./axios.1.5.0.min.js"></script>
    <script src="./socket.io.4.7.3.min.js"></script>
    <script>
      /** Axios */
      const AUTHOR_KEY = 'Authorization'
      const TOKEN_KEY = 'Token'
      const getToken = () => sessionStorage.getItem(TOKEN_KEY)
      const setToken = token => sessionStorage.setItem(TOKEN_KEY, token)
      const request = axios.create({
        baseURL: '/api',
        withCredentials: true,
        timeout: 10 * 1000,
        headers: { 'Content-Type': 'application/json' }
      })
      request.interceptors.request.use(config => {
        if (config.url !== '/login') {
          config.headers[AUTHOR_KEY] = 'Bearer ' + getToken()
        }
        return config
      })
      request.interceptors.response.use(response => {
        return response.data
      })
      const login = async () => {
        const res = await request({
          method: 'post',
          url: '/login',
          data: { username: 'admin', password: 'admin123' }
        })
        setToken(res.data.token)
      }
      const deployGet = async () => {
        const res = await request({
          method: 'get',
          url: '/deploy/get'
        })
      }
      const deployRunShell = async () => {
        const res = await request({
          method: 'post',
          url: '/deploy/runShell',
          data: { shellText: 'ls' }
        })
      }
      const deployTimeout = async () => {
        const res = await request({
          method: 'post',
          url: '/deploy/gateTimeout'
        })
      }
      const fn = async () => {
        await login()
        deployRunShell()
      }
      const socketIo = () => {
        const socket = io('http://127.0.0.1:3007/')
        window.socket = socket

        const btnSend = document.getElementById('btnSend')
        btnSend.onclick = () => {
          socket.emit('message', {
            name: 'bird',
            age: 12
          })
          deployTimeout()
        }
        const btnSendError = document.getElementById('btnSendError')
        btnSendError.onclick = () => {
          window.socket.emit('client error')
        }
        window.socket.on('message', data => console.log(data))
      }

      socketIo()
      fn()
    </script>
  </body>
</html>
