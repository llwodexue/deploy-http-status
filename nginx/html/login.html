<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
    <title>Home</title>
  </head>
  <body>
    <!-- Backgrounds -->
    <div id="login-bg" class="container-fluid">
      <div class="bg-img"></div>
      <div class="bg-color"></div>
    </div>

    <!-- End Backgrounds -->
    <div class="container" id="login">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="login">
            <h1>Login</h1>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="usernameInput" placeholder="Username" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="passwordInput" placeholder="Password" />
              </div>

              <div class="form-check">
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>

              <br />
              <button type="submit" id="btn" class="btn btn-lg btn-block btn-success">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/axios.1.5.0.min.js"></script>
    <script>
      const btn = document.getElementById('btn')
      const usernameInput = document.getElementById('usernameInput')
      const passwordInput = document.getElementById('passwordInput')
      const request = axios.create({
        baseURL: '/api',
        withCredentials: true,
        timeout: 2 * 1000,
        headers: { 'Content-Type': 'application/json' }
      })
      btn.onclick = async function (e) {
        e.preventDefault()
        const res = await request({
          method: 'post',
          url: '/login',
          params: { info: usernameInput.value },
          data: { username: usernameInput.value, password: passwordInput.value }
        })
        if (res.data.code === 200) {
          window.alert('这是一个钓鱼网站！')
        } else {
          window.alert(res.data.message)
        }
      }
    </script>
  </body>
</html>
